<body>
    <div id="main">

    <h2>Student Regist...</h2>
    <input type="text"  id="name" placeholder="Enter Name"><br>
    <input type="text" id="class" placeholder=" Enter Class"><br>
    <input type="number" id="roll" placeholder="Enter Roll.No"><br>
    <button onclick="save()">save</button>
    <button onclick="show()">show</button>
</div>
<div id="div2">
    <table >
        <thead >
            <tr>
                <th>name</th>
                <th>class</th>
                <th>roll</th>
                <th><button>Delete</button></th>
                <!-- <th>Updatebtn</th> -->
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>

</div>
    <script>
        let arr = []
        function save() {
            let mydata = localStorage.getItem("newdata")
            arr = JSON.parse(mydata)
            let name = document.getElementById("name").value
            let classes = document.getElementById("class").value
            let roll = document.getElementById("roll").value

            if (arr==null) {
                arr=[]
            }
            let obj = {
                Myname: name,
                Myclass: classes,
                Myroll: roll
            }
            arr.push(obj)
            console.log(obj);
            localStorage.setItem("newdata", JSON.stringify(arr))
        
        }
        function show(){
            document.getElementById("tbody").innerHTML=""

          let mydata=  localStorage.getItem("newdata")
          let againdata=JSON.parse(mydata)

          againdata.forEach((element,index )=> {
            let table =` <td>${element.Myname}</td>
                <td>${element.Myclass}</td>
                <td>${element.Myroll}</td>
                <td><button onclick="del(${index})">delete</button></td>`
                // <td><button onclick="updates(${index})">update</button></td>`
                document.getElementById("tbody").innerHTML+=table
          });
        }
        function del(id){
           let data1= localStorage.getItem("newdata")
           let newarr=JSON.parse(data1)
           newarr.splice(id,1)
            localStorage.setItem("newdata",JSON.stringify(newarr))
            show()
        
        }
